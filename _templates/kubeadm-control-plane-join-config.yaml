---
apiVersion: kubeadm.k8s.io/v1beta3
kind: JoinConfiguration
discovery:
  bootstrapToken:
    apiServerEndpoint: ${CONTROL_PLANE_LOAD_BALANCER}:6443
    token: ${JOIN_TOKEN}
    caCertHashes:
    - ${CA_CERT_HASH}
nodeRegistration:
  name: ${NODE_NAME}
  kubeletExtraArgs:
    node-ip: ${HOST_IP}
controlPlane:
  localAPIEndpoint:
    advertiseAddress: ${HOST_IP}
    bindPort: 6443
  certificateKey: ${CERTIFICATE_KEY}
